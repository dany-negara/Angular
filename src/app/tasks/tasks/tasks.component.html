<div class="card">
  <div class="card-header card-header-warning">

  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>Name</th>
      <th>Age</th>
      <th>Salary</th>
      <th>Country</th>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{task.id}}</td>
        <td>{{task.title}}</td>
        <td></td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
